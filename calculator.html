<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Calculate</title>
  <style>
    body {
      background-color: #060606de;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #1c95ba;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(104, 155, 8, 0.242);
      width: 300px;
    }

    .display {
      width: 290px;
      height: 50px;
      text-align:right;
      font-size: 24px;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #a1be20;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.2s ease;
    }

    .buttons button:hover {
      background-color: #ddd;
    }

    .buttons .equal {
      grid-column: span 2;
      background-color: #4CAF50;
      color: white;
    }

    .buttons .clear {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="appendValue('/')">/</button>
    <button onclick="appendValue('')">bksp</button>
    <button onclick="appendValue('-')">-</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('.')">*</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
     LETS CALCULATE WITH FUN 
    <button onclick="calculate()" class="equal">=</button>
<button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('0')">00</button>
    
    
    
  </div>
</div>

<script>
  function appendValue(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      const result = eval(document.getElementById('display').value);
      document.getElementById('display').value = result;
    } catch (e) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
